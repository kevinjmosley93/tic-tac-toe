<!DOCTYPE html>
<html>
    <head>
      <title>Tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- `style` tags -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!--`script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="text-center">Tic-tac-toe</h1>
      <h2 class="text-center">Sign-up/Sign-in to Play</h2>
      <h1 id="message"></h1>
      <!-- Form -->
      <form id="sign-up-form" class="container border border-info rounded-right">
          <!-- Email -->
          <div id="form-container" class="container">
            <div class="form-group">
              <label for="sign-up-email">Email:</label>
              <input class="form-control" type="email" name="credentials[email]" id="sign-up-email" placeholder="Exam@example.com">
            </div>
              <!-- Password -->
            <div id="form-group">
              <label for="sign-up-password">Password:</label>
              <input class="form-control" id="sign-up-password" type="password" name="credentials[password]" placeholder="6 or more characters!">
            </div>
              <!-- ReEnter Password -->
            <div id="form-group">
              <label for="sign-up-password_confirm">Password Confirm:</label>
              <input class="form-control" id="sign-up-password_confirm" type="password" name="credentials[password_confirm]" placeholder="Confirm Password">
            </div>
            <br>
            <input class="btn btn-info float-right" type="submit" value="SIGN UP">
          </div>
      </form>
    </body>

</html>
