<!DOCTYPE html>
<html>
    <head>
      <title>Tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- `style` tags -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!--`script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="text-center">Tic-tac-toe</h1>
      <h1 class="text-center" id="message"></h1>
      <!-- Sign Up Form -->
      <form id="sign-up-form" class="container border border-info rounded bg-info">
          <h2 class="text-center">Sign-up to Play</h2>
          <!-- Email -->
          <div id="form-container" class="container">
            <div class="form-group">
              <label for="sign-up-email">Email:</label>
              <input class="form-control" type="email" name="credentials[email]" id="sign-up-email" placeholder="Exam@example.com" required>
            </div>
              <!-- Password -->
            <div id="form-group">
              <label for="sign-up-password">Password:</label>
              <input class="form-control" id="sign-up-password" type="password" name="credentials[password]" placeholder="Password" required>
            </div>
              <!-- ReEnter Password -->
            <div id="form-group">
              <label for="sign-up-password_confirm">Password Confirm:</label>
              <input class="form-control" id="sign-up-password_confirm" type="password" name="credentials[password_confirmation]"placeholder="Confirm Password" required>
            </div>
            <br>
            <input class="btn btn-info float-right" type="submit" value="SIGN UP">
          </div>
      </form>
      <!-- Sign In Form -->
      <form id="sign-in-form" class="container border border-info rounded bg-info">
        <h2 class="text-center">Sign-In</h2>
        <!-- Email -->
        <div id="form-container" class="container">
          <div class="form-group">
            <label for="sign-in-email">Email:</label>
            <input class="form-control" type="email" name="credentials[email]" id="sign-in-email" placeholder="Exam@example.com" required>
          </div>
            <!-- Password -->
          <div id="form-group">
            <label for="sign-in-password">Password:</label>
            <input class="form-control" id="sign-in-password" type="password" name="credentials[password]" placeholder="Password" required>
          </div>
          <br>
          <input class="btn btn-info float-right" type="submit" value="SIGN IN">
        </div>
      </form>
      <!-- Change Password -->
      <form id="change-password-form" class="container">
        <input class="form-control" type="password" name="passwords[old]" placeholder="Old Password">
        <input class="form-control" type="password" name="passwords[new]" placeholder="New Password">
        <input class="btn btn-info" type="submit" value="CHANGE PASSWORD">
        <!-- Sign Out -->
        <form id='sign-out'>
          <input class="btn btn-info float-right" type='submit' value='SIGN OUT'>
        </form>  
      </form>
    </body>

</html>
